<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>

        <a href="formulario.html">Formulario</a>
        <a href="datosRegistrados.html">Registrados</a>

    </header>

    <h1>Formulario</h1>

    <form>
        <div>
            <label>Nombre:</label>
            <br>
            <input type="text">
        </div>
        <div>
            <label>Email:</label>
            <br>
            <input type="email">
        </div>
        <div>
            <label>Telefono:</label>
            <br>
            <input type="tel">
        </div>
        <div>
            <label>Fecha de Nacimiento:</label>
            <br>
            <input type="date">
        </div>

        <div class="carreras">
            <label>Carrera:</label>
            <br>
            <input type="radio">
            <label>Ingeniería Informática </label>
            <br>
            <input type="radio">
            <label>Ingeniería Civil Informática </label>
            <br>
            <input type="radio">
            <label>Ingeniería Civil Industrial Mencion Informática </label>
        </div>
        <div>
            <label>Año de ingreso:</label>
            <br>
            <input type="date">
        </div>
        <div class="boton">
            <input type="submit" name="enviar" value="enviar">
        </div>
    </form>

</body>

</html>
